<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action = "test" method="POST">
	<h1>申し込み画面</h1>
	<table>
		<tbody>
			<tr>
				<td>お名前:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>年齢</td>
				<td>
				<select name="age">
				<option value="10代">10代</option>
				<option value="20代">20代</option>
				<option value="30代">30代</option>
				<option value="40代">40代</option>
				<option value="50代">50代</option>
				<option value="60代">60代</option>
				<option value="70代">70代</option>
				<option value="80代">80代</option>
				<option value="90代">90代</option>
				<option value="100代">100代</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>性別</td>
				<td>
				<input type="radio" name="man_woman" value="男性">男性
				<input type="radio" name="man_woman" value="女性">女性
				</td>
			</tr>
			<tr>
				<td>興味のある言語</td>
				<td><input type="checkbox" name="lange" value="java">Java
				<input type="checkbox" name="lange" value="C言語">C言語
				<input type="checkbox" name="lange" value="PHP">PHP</td>
			</tr>
			<tr>
				<td>備考</td>
				<td><textarea name="text_area" rows="5" cols="20">テキストエリア</textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="send" value="送信">
				</td>
			</tr>
			<tr>
				<td>ID:<input type="text" name="login_id"></td>
				<td>パスワード:<input type="text" name="login_pass"></td>
				<td><input type="submit" name="login" value="ログイン">
				</td>
			</tr>
		</tbody>
	</table>
</form>
</body>
</html>
